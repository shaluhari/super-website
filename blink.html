<html>
<head>
<style>
.blink{
background-color: magenta;
padding: 15px;	
text-align: center;
line-height: 50px;
}
span{
font-size: 25px;
font-family: cursive;
color: black;
animation: blink 1s linear infinite;
}
@keyframes blink{
0%{opacity: 0;}
50%{opacity: .5;}
100%{opacity: 1;}
}
</style>
</head>
<body>
<div class="blink">
<h1><span>shalini</span></h1>
</div>
</body>
</html>
